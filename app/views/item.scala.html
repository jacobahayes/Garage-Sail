@(item: Item)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit User</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">

  <style>

  body {
    background-color: #0086b3;
    font-family: "Poiret One";
  }

  #password, #password_confirm {
    -webkit-text-security: circle;
  }

  #logo {
    text-align: left;
    text-size: 40px;
    color: #5cb85c;
    text-decoration: none;
  }

  #heading {
  text-align: center;
  color: #5cb85c;
}

  #title {
    font-size: 80px;
  }

  #iteminfo {
    font-size: 20px;
  }

  #updateitem {
    font-family: "Poiret One";
    color: #5cb85c;
  }


  #edit-name-form input {
    padding: 10px;
    text-align: center;
    margin: auto;
    width: auto;
  }

  #edit-password-form input {
    width: 250px;
    margin: auto;
    padding: 10px;
    text-align: left;
  }

  #edit-form {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #buttons {
    width: 280px;
    margin: auto;
  }

  button {
    /*background-color: #5cb85c;*/
    width: 135px;
    padding: 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    background-color: #0086b3;
    color: #5cb85c;
    border: 2px solid #5cb85c;
  }

  #space {
    height: 5px;
  }

  legend {
    color: #5cb85c;
  }

  #edit-form input {
    padding: 10px;
  }

  button:hover {
    background-color: #5cb85c; /* Green */
    color: white;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

    #fields fieldset {
      margin: auto;
      text-align: center;
    }

  #boatpicture img{
    width: 128px;
    height: 128px;
  }

  #updateitem {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #textarea {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #textarea input{
    white-space: pre-wrap;
    padding: 10px;
    margin: auto;
    width: 250px;
    height: 250px;

  }


  </style>

  <body>

  <div id="logo">
    <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
  </div>
    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
    <div id="heading">
      <p id="title">@item.getName</p>
      <p id="iteminfo">@item.getDescription</p>
      <p id="iteminfo"><b>Price:</b> $@item.getListPrice</p>
      <p id="iteminfo"><b>Quantity:</b> @item.getQuantity</p>
    </div>
    <div id="space"></div>
    <div id="space"></div>
    <div id="updateitem">
      <h5>Update Item:</h5>
      <form action="@routes.HomeController.updateItem()" method="post">
        <input type="hidden" name="id" id ="id" value="@item.getId"/>
        Name: <input type="text" name="name" id="name" value="@item.getName">
        <div id="space"></div>
        List Price: <input type="text" name="listPrice" id="listPrice" value="@item.getListPrice">
        <div id="space"></div>
        Bottom Price: <input type="text" name="bottomPrice" id="bottomPrice" value="@item.getBottomPrice">
        <div id="space"></div>
        Quantity: <input type="text" name="quantity" id="quantity" value="@item.getQuantity">
        <div id="space"></div>
        <div id="textarea">
          Description: <input type="text-area" wrap="on" name="description" id="description" value="@item.getDescription">
        </div>
        <div id="space"></div>
        <div id="buttons">
          <button type="submit" name="action" value="additem" id="add_button">Save Changes</button>
        </div>
      </form>
      <div id="space"></div>
      <div id="edit-form">
        <form action="@routes.HomeController.salePage()" method="post">
          <button type="submit">Cancel</button>
        </form>
      </div>
    </div>

  </body>
</html>
