<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Garage Sail</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">

  <style>
  body {
    background-color: #0086b3;
    font-family: "Poiret One";
  }
  #logout {
    text-align: right;
    text-size: 40px;
    color: #5cb85c;
    text-decoration: none;
  }
  #heading {
    text-align: center;
    color: #5cb85c;
  }
  #title {
    font-size: 80px;
  }
  #instructions {
    font-size: 20px;
  }
  .home-menu li{
    width: 35%;
    height: 100px;
    overflow: hidden;
    display: block;
    background: #5cb85c;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    margin-bottom: 4px;
    border-left: 10px solid rgba(103, 134, 141, 0.79);
    transition: all 300ms ease-in-out;
  }
  .home-menu li:last-child{
    margin-bottom: 0px;
  }
  .home-menu li a{
    text-align: left;
    display: block;
    width: 100%;
    height: 100%;
    color: #0086b3;
    position:relative;
  }
  .sailboat{
    font-family: 'Monoton', cursive;
    font-size: 20px;
    text-shadow: 0px 0px 1px #0086b3;
    line-height: 90px;
    position: absolute;
    width: 90px;
    left: 20px;
    text-align: center;
    transition: all 300ms linear;
  }
  .menu-content{
    position: absolute;
    left: 120px;
    width: 370px;
    height: 60px;
    top: 20px;
  }
  .content-main{
    font-size: 30px;
    transition: all 300ms linear;
  }
  .content-sub{
    font-size: 14px;
    color: #0086b3;
    transition: all 300ms linear;
  }
  .home-menu li:hover{
    border-color: #5cb85c;
    background: #5ccf5c;
  }
  .home-menu li:hover .image{
    height: 75px;
  }
  .home-menu li:hover .content-main{
    color: #0086b3;
    font-size: 16px;
  }
  .content-menu li:hover .content-sub{
    color: #fff;
    font-size: 50px;
  }
  #space {
    height: 10px;
  }
  .image {
    height: 100px;
    transition: all 300ms linear;
  }
  #boatpicture img{
    width: 128px;
    height: 128px;
  }
  </style>

  <body>
    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>

    <div id="heading">
      <p id="title">Garage Sail</p>
      <p id="instructions">see if you can sail our superior sea of sails</p>
    </div>

    <ul class="home-menu">
      <li>
        <a href="profile">
          <div><img class="image" src="@routes.Assets.versioned("images/sailboat.png")"></div>
          <div class="menu-content">
            <h2 class="content-main">My Profile</h2>
            <h3 class="content-sub">view & change your profile information</h3>
          </div>
        </a>
      </li>
      <li>
        <a href="mysales">
          <div><img class="image" src="@routes.Assets.versioned("images/sailboat.png")"></div>
          <div class="menu-content">
            <h2 class="content-main">My Sales</h2>
            <h3 class="content-sub">view and create your own garage sales</h3>
          </div>
        </a>
      </li>
      <li>
        <a href="allsales">
          <div><img class="image" src="@routes.Assets.versioned("images/sailboat.png")"></div>
          <div class="menu-content">
            <h2 class="content-main">Browse</h2>
            <h3 class="content-sub">view all garage sales</h3>
          </div>
        </a>
      </li>
      <li>
        <a href="logout">
          <div><img class="image" src="@routes.Assets.versioned("images/sailboat.png")"></div>
          <div class="menu-content">
            <h2 class="content-main">Logout</h2>
            <h3 class="content-sub">SEA you later!</h3>
          </div>
        </a>
      </li>
    </ul>

  </body>

</html>
