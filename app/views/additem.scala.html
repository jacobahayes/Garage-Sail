@(sale: Sale)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
    <title>Add Item</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">

  <style>

  body {
    background-color: #0086b3;
    font-family: "Poiret One";
  }

  #logo {
    text-align: left;
    text-size: 40px;
    color: #5cb85c;
    text-decoration: none;
  }

  #heading {
    text-align: center;
    color: #5cb85c;
  }

  #title {
    font-size: 80px;
  }

  #instructions {
    font-size: 20px;
  }

  #additem {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #additem input {
    width: 250px;
    margin: auto;
    padding: 10px;
    text-align: left;
  }

  #buttons {
    text-align: center;
  }

  button {
    /*background-color: #5cb85c;*/
    width: 175px;
    padding: 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    background-color: #0086b3;
    color: #5cb85c;
    border: 2px solid #5cb85c;
    margin: auto;
  }

  #space {
    height: 5px;
  }

  button:hover {
    background-color: #5cb85c; /* Green */
    color: white;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

  #boatpicture img{
    width: 128px;
    height: 128px;
  }

  #textarea {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #textarea input{
    white-space: pre-wrap;
    padding: 10px;
    margin: auto;
    width: 250px;
    height: 250px;

  }

    #piclabel {
      font-size: 15px;
      color: #5cb85c;
    }


  </style>


  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>

    <div id="heading">
      <p id="title">Add Item</p>
      <p id="instructions">enter the details of your item</p>
    </div>


    <form action="@routes.HomeController.addItem()" method="post">
      <div id="additem">
        <input type="text" name="name" id="name" placeholder="name">
        <div id="space"></div>
        <input type="text" name="listPrice" id="listPrice" placeholder="list price">
        <div id="space"></div>
        <input type="text" name="bottomPrice" id="bottomPrice" placeholder="bottom price">
        <div id="space"></div>
        <input type="text" name="quantity" id="quantity" placeholder="quantity">
        <div id="space"></div>
        <input type="file" name="pic" id="pic">
        <div id="space"></div>
        <div id="space"></div>
      </div>
      <div id="textarea">
        <input type="text-area" wrap="on" name="description" id="description" placeholder="description">
      </div>
      <div id="space"></div>
      <div id="space"></div>
      <div id="buttons">
        <button type="submit" name="action" value="additems" id="add_button">Save and Add Another</button>
      </div>
    </form>
    <div id="space"></div>
    <form action="@routes.HomeController.addItemAndExit()">
      <input type="hidden" name="id" id ="id" value="@sale.getId"/>
      <div id="buttons">
        <button type="submit" id="cancel_button">Save and Exit</button>
      </div>
    </form>
  </body>
</html>
