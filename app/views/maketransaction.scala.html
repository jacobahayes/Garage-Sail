@(transaction: Transaction)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Transaction</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
  <body>
    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>



    <div id="heading">
      <p id="title">Make Transaction</p>
      <p id="instructions">Total Price: $@transaction.getTotalPrice()</p>
      <p id="instructions">Item Ids: @transaction.getItems()</p>
    </div>

    <div id="search-form">
      <form action="@routes.HomeController.addItemsToTransaction()" method="post">
        <input type="text" name="name" id="name" class="textbox" placeholder="add item by id">
        <div id="space"></div>
        <div id="space"></div>
        <button type="Submit">Add Item</button>
        <div id="space"></div>
      </form>
    </div>

    <div id="edit-form">
      <form action="@routes.HomeController.processTransaction()" method="post">

        <div id="space"></div>
        <div id="space"></div>
        <div id="coindesk-widget" data-align="center"></div>
        <script type="text/javascript" src="//widget.coindesk.com/bpiticker/coindesk-widget.min.js?b6542b"></script>

        <center>
          <div id="wrapper1">
            <div class="cell1">
              <div class="content1">
                <input id="paymentmethod" type="radio" name="paymentmethod" value="creditdebit">
                <div id="space"></div>
                <label for="paymentmethod">Credit/Debit</label>
              </div>
            </div>
            <div class="cell">
              <div class="content">
                <div id="space"></div>
                <input id="paymentmethod" type="radio" name="paymentmethod" value="bitcoin">
                <div id="space"></div>
                <label for="paymentmethod">Bitcoin</label>
              </div>
            </div>
            <div class="cell1">
              <div class="content21">
                <div id="space"></div>
                <input id="paymentmethod" type="radio" name="paymentmethod" value="cash">
                <div id="space"></div>
                <label for="paymentmethod">Cash</label>
              </div>
            </div>
          </div>
        </center>
        <button type="submit">Process Sale</button>
      </form>

      <div id="space"></div>
      <div id="space"></div>
      <div id="edit-form">
        <form action="@routes.HomeController.cancel()" method="post">
          <button type="submit">Cancel</button>
        </form>
      </div>
  </body>
</html>
