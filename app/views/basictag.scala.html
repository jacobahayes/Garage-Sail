@(saleitems: List[Item], sale: Sale, user: User)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Tags</title>
</head>
<body>
  @for(item <- saleitems) {
    <p><b>@item.getName</b></p>
    <p>Description: @item.getDescription</p>
    <p>Price: @item.getListPrice</p>
    <p>Quantity: @item.getQuantity</p>
    <p>ID: @item.getId</p>
    <br>
  }
</body>
</html>
