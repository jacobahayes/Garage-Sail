@(transactionitems: List[Item])

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Transaction</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <body>
    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>



    <div id="heading">
      <p id="title">Items in Transaction</p>
      <p id="instructions">items in the current transaction</p>
    </div>

    <fieldset id="fields">
    @for(item <- transactionitems) {
        <legend id="legend"><b>@item.getName</b></legend>
        <img src="@item.getImg" alt="Image not available" id="image">
        <div id="iteminfo">
          <p><b>Description:</b> @item.getDescription</p>
          <p><b>Price:</b> $@item.getListPrice</p>
        </div>
      <div id="right">
        <label for="option">Add item to transaction</label>
        <input id="transactionitems" type="checkbox" name="transactionitems" value="@item.getId">
      </div>
    }
    </fieldset>

    <div id="space"></div>
    <div id="space"></div>
    <div id="edit-form">
      <form action="@routes.HomeController.processSale()">
        <button type="submit">Process Transaction</button>
      </form>
    </div>

    <div id="space"></div>
    <div id="space"></div>
    <div id="edit-form">
      <form action="@routes.HomeController.cancel()" method="post">
        <button type="submit">Cancel</button>
      </form>
    </div>

  </body>
</html>

<style>

body {
  background-color: #0086b3;
  font-family: "Poiret One";
}

#password, #password_confirm {
  -webkit-text-security: circle;
}

#right {
  float: right;
}

#logo {
  text-align: left;
  text-size: 40px;
  color: #5cb85c;
  text-decoration: none;
}

#heading {
  text-align: center;
  color: #5cb85c;
}

#title {
  font-size: 80px;
}

#saleinfo {
  font-size: 20px;
}

#edit-form {
  text-align: center;
  margin: auto;
  width: 280px;
}

#buttons {
  width: 280px;
  margin: auto;
}

button {
  /*background-color: #5cb85c;*/
  width: 135px;
  padding: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;

  background-color: #0086b3;
  color: #5cb85c;
  border: 2px solid #5cb85c;
}

#space {
  height: 5px;
}

legend {
  color: #000000;
}

#edit-form input {
  padding: 10px;
}

button:hover {
  background-color: #5cb85c; /* Green */
  color: white;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

#fields fieldset {
  margin: auto;
  text-align: center;
  padding: 2px;
}

#boatpicture img{
  width: 128px;
  height: 128px;
}

#sidebyside {
  display: flex;
}

.itemandtag {
  float: right;
}

#iteminfo {
  text-align: center;
  padding: 1px;
}

#image img {
  float: left;
  align: center;
  margins: auto;
}

input[type=checkbox]:not(old) + label > span{
  display          : inline-block;
  width            : 0.875em;
  height           : 0.875em;
  margin           : 0.25em 0.5em 0.25em 0.25em;
  border           : 0.0625em solid rgb(192,192,192);
  border-radius    : 0.25em;
  background       : rgb(224,224,224);
  background-image :    -moz-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :     -ms-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :      -o-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image : -webkit-linear-gradient(rgb(240,240,240),rgb(224,224,224));
  background-image :         linear-gradient(rgb(240,240,240),rgb(224,224,224));
  vertical-align   : bottom;
}

</style>
