@(transaction: List[Transaction], user: User)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
</head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style>

  body {
    background-color: #0086b3;
    font-family: "Poiret One";
  }

  #logo {
    text-align: left;
    text-size: 40px;
    color: #5cb85c;
    text-decoration: none;
    font-family: "Poiret One";
  }

  #heading {
    text-align: center;
    color: #5cb85c;
  }

  #title {
    font-size: 80px;
  }


  #edit-name-form input {
    padding: 10px;
    text-align: center;
    margin: auto;
    width: auto;
  }

  #edit-password-form input {
    width: 250px;
    margin: auto;
    padding: 10px;
    text-align: left;
  }

  #cancel-form {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #buttons {
    width: 280px;
    margin: auto;
  }

  button {
    /*background-color: #5cb85c;*/
    width: 135px;
    padding: 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    background-color: #0086b3;
    color: #5cb85c;
    border: 2px solid #5cb85c;
  }

  #space {
    height: 5px;
  }

  legend {
    color: #5cb85c;
  }

  #edit-form input {
    padding: 10px;
  }

  #edit-form {
    text-align: center;
  }

  button:hover {
    background-color: #5cb85c; /* Green */
    color: white;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

  #fields fieldset {
    margin: auto;
    text-align: center;
  }

  #boatpicture img{
    width: 128px;
    height: 128px;
  }

  #updateitem {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #textarea {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #textarea input{
    white-space: pre-wrap;
    padding: 10px;
    margin: auto;
    width: 250px;
    height: 250px;
  }

  </style>

<body>

  <div id="logo">
    <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
  </div>

  <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
  <div id="heading">
    <p id="title">Transactions</p>
    <p id="instruction">view your open or closed transactions</p>
  </div>
    @for(trans <- transaction) {
      <center>
        <fieldset id="fields">
          <legend><b>@trans.getSaleId</b></legend>
          <div id="iteminfo">
            <p>Date: @trans.getDate</p>
            <p>Teime: @trans.getTime</p>
            <p>Total: $@trans.getTotalPrice</p>
            <p>ID: @trans.getId</p>
          </div>
        </fieldset>
      </center>
    }

  <div id="edit-form">
    <form action="@routes.HomeController.viewSingleTransaction()" method="post">
      <button type="submit">Sample Transaction</button>
    </form>
  </div>
  <div id="space"></div>
  <div id="edit-form">
    <form action="@routes.HomeController.cancel()" method="post">
      <button type="submit">Cancel</button>
    </form>
  </div>

</body>
</html>
