<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Register New User</title>
    </head>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">


    <style>

    body {
      background-color: #FFFFFF;
      font-family: "Poiret One";
    }

    #password, #password_confirm {
      -webkit-text-security: circle;
    }

    #logo {
      text-align: left;
      text-size: 40px;
      color: #ffd6cc;
      text-decoration: none;
    }

    #heading {
      text-align: center;
      color: #000000;
    }

    #title {
      font-size: 80px;

    }

    #instructions {
      font-size: 20px;
    }

    #registration_form {
      text-align: center;
      margin: auto;
      width: 280px;
    }

    #registration_form input {
      width: 250px;
      margin: auto;
      padding: 10px;
      text-align: left;
    }

    #buttons {
      width: 280px;
      margin: auto;
    }

    button {
      /*background-color: #000000;*/
      width: 135px;
      padding: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;

      background-color: #ffd6cc;
      color: #999999;
      border: none;
    }

    #space {
      height: 5px;
    }


    button:hover {
      background-color: #ff9980; /* Green */
      color: #000000;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

    #boatpicture img{
      width: 128px;
      height: 128px;
    }


    input[type=checkbox]:not(old){
      width     : 2em;
      margin    : 0;
      padding   : 0;
      font-size : 1em;
    }

    input[type=checkbox]:not(old) + label{
      display      : inline-block;
      margin-left  : -2em;
      line-height  : 1.5em;
    }

    input[type=checkbox]:not(old):checked + label{
      background-position : 0 -24px;
    }

    input[type=checkbox]:not(old) + label > span{
      display          : inline-block;
      width            : 0.875em;
      height           : 0.875em;
      margin           : 0.25em 0.5em 0.25em 0.25em;
      border           : 0.0625em solid rgb(192,192,192);
      border-radius    : 0.25em;
      background       : rgb(224,224,224);
      background-image :    -moz-linear-gradient(rgb(240,240,240),rgb(224,224,224));
      background-image :     -ms-linear-gradient(rgb(240,240,240),rgb(224,224,224));
      background-image :      -o-linear-gradient(rgb(240,240,240),rgb(224,224,224));
      background-image : -webkit-linear-gradient(rgb(240,240,240),rgb(224,224,224));
      background-image :         linear-gradient(rgb(240,240,240),rgb(224,224,224));
      vertical-align   : bottom;
    }

    input[type=checkbox]:not(old):checked + label > span{
      background-image :    -moz-linear-gradient(rgb(224,224,224),rgb(240,240,240));
      background-image :     -ms-linear-gradient(rgb(224,224,224),rgb(240,240,240));
      background-image :      -o-linear-gradient(rgb(224,224,224),rgb(240,240,240));
      background-image : -webkit-linear-gradient(rgb(224,224,224),rgb(240,240,240));
      background-image :         linear-gradient(rgb(224,224,224),rgb(240,240,240));
    }

    input[type=checkbox]:not(old):checked + label > span:before{
      content     : 'âœ“';
      display     : block;
      width       : 1em;
      color       : rgb(255, 214, 204);
      font-size   : 0.875em;
      line-height : 1em;
      text-align  : center;
      text-shadow : 0 0 0.0714em rgb(255, 214, 204);
      font-weight : bold;
    }

    </style>


  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>

    <div id="heading">
      <p id="title">Register New User</p>
      <p id="instructions">Please Enter the Required Information</p>
    </div>

    <div id="registration_form">
      <form action="" method="post">
        <input type="text" name="firstName" id="firstName" placeholder="first name">

        <input type="text" name="lastName" id="lastName" placeholder="last name">

        <input type="text" name="email" id="email" placeholder="email address">

        <input type="text" name="username" id="username" placeholder="username">

        <input type="password" name="password" id="password" placeholder="password">

        <input type="password" name="password_confirm" id="password_confirm" placeholder="confirm password">

        <div id="buttons">
          <button type="submit" name="action" value="cancel" id="cancel_button">Cancel</button>
          <button type="submit" name="action" value="register" id="login_button">Register</button>
        </div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div>
          <input type="checkbox" name="admin" value="true">
          <label for="admin">admin</label>
        </div>
      </form>
    </div>

  </body>

</html>
