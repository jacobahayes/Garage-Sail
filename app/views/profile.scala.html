@(user: User)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit User</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">

  <body>

  <div id="logo">
    <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
  </div>
    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
    <div id="heading">
      <p id="title">My Profile</p>
      <p id="instructions">remember to save any changes</p>
    </div>

    <fieldset id="fields">
      <legend id="legend"><b>Username</b></legend>
      <div id="edit-form">
      <form action="@routes.HomeController.editUsername()" method="post">
        <input type="text" name="username" id="username" value="@user.getUsername" placeholder="username">
        <div id="space"></div>
        <button type="submit">Save</button>
        <div id="space"></div>
      </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Password</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editPassword()" method="post">
          <input type="text" name="oldpass" id="oldpass" placeholder="old password">
          <div id="space"></div>
          <input type="password" name="password" id="password" placeholder="new password">
          <div id="space"></div>
          <input type="password" name="password_confirm" id="password_confirm" placeholder="confirm password">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Name</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editName()" method="post">
          <input type="text" name="firstName" id="lastName" value="@user.getFirstName" placeholder="first name">
          <div id="space"></div>
          <input type="text" name="lastName" id="lastName" value="@user.getLastName" placeholder="last name">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Email</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editEmail()" method="post">
          <input type="text" name="email" id="email" value="@user.getEmail" placeholder="email">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

  <fieldset id="field">
    <legend>Cancel</legend>
    <div id="edit-form">
      <form action="@routes.HomeController.cancel()" method="post">
        <button type="submit">Cancel</button>
      </form>
    </div>
  </fieldset>


  </body>
</html>
