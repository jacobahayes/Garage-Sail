<!DOCTYPE html>

<html lang="en">
<head>

  <title>Sales</title>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
</head>

  <div id="logo">

  </div>

  </div>

  <center>
    <button><a href="@routes.HomeController.salePage()" id="logo">Sample Sale</a></button>
  </center>

  <div id="space"></div>
  
  <form action="@routes.HomeController.renderCreateSale()" method="get">
    <center><button action="submit">Create a Sale</button></center>
  </form>

</body>
