@(user: User)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit User</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">

  <style>

  body {
    background-color: #FFFFFF;
    font-family: "Poiret One";
  }

  #password, #password_confirm {
    -webkit-text-security: circle;
  }

  #logo {
    text-align: left;
    text-size: 40px;
    color: #ffd6cc;
    text-decoration: none;
  }

#heading {
  text-align: center;
  color: #000000;
}

  #title {
    font-size: 80px;
  }

  #instructions {
    font-size: 20px;
  }

  #edit-name-form input {
    padding: 10px;
    text-align: center;
    margin: auto;
    width: auto;
  }

  #edit-password-form input {
    width: 250px;
    margin: auto;
    padding: 10px;
    text-align: left;
  }

  #edit-form {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #buttons {
    width: 280px;
    margin: auto;
  }

  button {
    /*background-color: #000000;*/
    width: 135px;
    padding: 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    background-color: #FFD6CC;
    color: #999999;
    border: none;
  }

  #space {
    height: 5px;
  }

  legend {
    color: #000000;
    style: bold;
  }

  #edit-form input {
    padding: 10px;
  }

  button:hover {
    background-color: #ff9980; /* Green */
    color: #000000;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

    #fields fieldset {
      margin: auto;
      text-align: center;
    }

  #boatpicture img{
    width: 128px;
    height: 128px;
  }


  </style>

  <body>

  <div id="logo">
    <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
  </div>
    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
    <div id="heading">
      <p id="title">My Profile</p>
      <p id="instructions">remember to save any changes</p>
    </div>

    <fieldset id="fields">
      <legend id="legend"><b>Username</b></legend>
      <div id="edit-form">
      <form action="@routes.HomeController.editUsername()" method="post">
        <input type="text" name="username" id="username" value="@user.getUsername" placeholder="username">
        <div id="space"></div>
        <button type="submit">Save</button>
        <div id="space"></div>
      </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Password</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editPassword()" method="post">
          <input type="text" name="oldpass" id="oldpass" placeholder="old password">
          <div id="space"></div>
          <input type="password" name="password" id="password" placeholder="new password">
          <div id="space"></div>
          <input type="password" name="password_confirm" id="password_confirm" placeholder="confirm password">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Name</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editName()" method="post">
          <input type="text" name="firstName" id="lastName" value="@user.getFirstName" placeholder="first name">
          <div id="space"></div>
          <input type="text" name="lastName" id="lastName" value="@user.getLastName" placeholder="last name">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

    <fieldset id="fields">
      <legend><b>Email</b></legend>
      <div id="edit-form">
        <form action="@routes.HomeController.editEmail()" method="post">
          <input type="text" name="email" id="email" value="@user.getEmail" placeholder="email">
          <div id="space"></div>
          <button type="submit">Save</button>
          <div id="space"></div>
        </form>
      </div>
    </fieldset>

  <fieldset id="field">
    <legend>Cancel</legend>
    <div id="edit-form">
      <form action="@routes.HomeController.cancel()" method="post">
        <button type="submit">Cancel</button>
      </form>
    </div>
  </fieldset>


  </body>
</html>
