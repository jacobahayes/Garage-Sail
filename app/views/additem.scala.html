@(sale: Sale)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
    <title>Add Item</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">

  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>

    <div id="heading">
      <p id="title">Add Item</p>
      <p id="instructions">enter the details of your item</p>
    </div>


    <form action="" method="post">
      <div id="additem">
        <input type="text" name="name" id="name" placeholder="name">
        <div id="space"></div>
        <input type="text" name="listPrice" id="listPrice" placeholder="list price">
        <div id="space"></div>
        <input type="text" name="bottomPrice" id="bottomPrice" placeholder="bottom price">
        <div id="space"></div>
        <input type="text" name="quantity" id="quantity" placeholder="quantity">
        <div id="space"></div>
        <input type="file" name="img" id="img">
        <div id="space"></div>
        <div id="space"></div>
      </div>
      <div id="textarea">
        <input type="text-area" wrap="on" name="description" id="description" placeholder="description">
      </div>
      <div id="space"></div>
      <div id="space"></div>
      <div id="buttons">
        <input type="hidden" name="sold" value='false'>
        <input type="hidden" name="transactionId" value="-1">
        <button type="submit" name="action" value="additem" id="add_button">Save Item</button>
        <button type="submit" name="action" value="cancel" id="cancel_button">Exit</button>
      </div>
    </form>

    <div id="space"></div>

  </body>
</html>
