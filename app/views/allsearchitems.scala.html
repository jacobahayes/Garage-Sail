@(sale: Sale, array: List[Item])

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search Results</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">

  <style>


  body {
    background-color: #FFFFFF;
    font-family: "Poiret One";
  }

  #password, #password_confirm {
    -webkit-text-security: circle;
  }

  #logo {
    text-align: left;
    text-size: 40px;
    color: #000000;
    text-decoration: none;
  }

  #heading {
    text-align: center;
    color: #000000;
  }

  #title {
    font-size: 80px;
  }

  #saleinfo {
    font-size: 20px;
  }

  #edit-form {
    text-align: center;
    margin: auto;
    width: 280px;
  }

  #buttons {
    width: 280px;
    margin: auto;
  }

  button {
    /*background-color: #000000;*/
    width: 200px;
    padding: 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    background-color: #ffd6cc;
    color: #999999;
    border: none;
  }

  #space {
    height: 5px;
  }

  legend {
    color: #000000;
  }

  #edit-form input {
    padding: 10px;
  }

  button:hover {
    background-color: #ff9980; /* Green */
    color: #000000;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

  #fields fieldset {
    margin: auto;
    text-align: center;
    padding: 2px;
  }

  #boatpicture img{
    width: 128px;
    height: 128px;
  }

  #sidebyside {
    display: flex;
  }

  .itemandtag {
    float: right;
  }

  #iteminfo {
    text-align: center;
    padding: 1px;
  }

  #image img {
    float: left;
    align: center;
    margins: auto;
  }

  </style>


  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>
    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
    <div id="heading">
      <p id="title">Search Results</p>
    </div>

    <div id="space"></div>
    @for(item <- array) {
      <fieldset id="fields">
        <legend id="legend"><b>@item.getName</b></legend>
        <img src="@item.getImg" alt="Image not available" id="image">
        <div id="iteminfo">
          <p><b>Description:</b> @item.getDescription</p>
          <p><b>Quantity:</b> @item.getQuantity</p>
          <p><b>Price:</b> $@item.getListPrice</p>
        </div>
        <div class="itemandtag">
          <form action="@routes.HomeController.relatedItems()">
            <input type="hidden" name="id" id ="id" value="@item.getId"/>
            <button type="submit">View Related Items</button>
          </form>
          <div id="space"></div>
          <form action="@routes.HomeController.addTransaction()">
            <input type="hidden" name="id" id ="id" value="@item.getId"/>
            <button type="submit">Add Item to Cart</button>
          </form>
        </div>
      </fieldset>
    }
    <div id="space"></div>
    <div id="space"></div>

    <div id="edit-form">
      <form action="@routes.HomeController.browseSales()" method="post">
        <button type="submit">Cancel</button>
      </form>
    </div>

  </body>



</html>
