<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Register New User</title>
    </head>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="sailboat" type="image/png" href="@routes.Assets.versioned("images/sailboat.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">

  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>

    <div id="heading">
      <p id="title">Register New User</p>
      <p id="instructions">Please Enter the Required Information</p>
    </div>

    <div id="registration_form">
      <form action="" method="post">
        <input type="text" name="firstName" id="firstName" placeholder="first name">

        <input type="text" name="lastName" id="lastName" placeholder="last name">

        <input type="text" name="email" id="email" placeholder="email address">

        <input type="text" name="username" id="username" placeholder="username">

        <input type="password" name="password" id="password" placeholder="password">

        <input type="password" name="password_confirm" id="password_confirm" placeholder="confirm password">

        <div id="buttons">
          <button type="submit" name="action" value="cancel" id="cancel_button">Cancel</button>
          <button type="submit" name="action" value="register" id="login_button">Register</button>
        </div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div id="space"></div>
        <div>
          <input type="checkbox" name="admin" value="true">
          <label for="admin">admin</label>
        </div>
      </form>
    </div>

  </body>

</html>
