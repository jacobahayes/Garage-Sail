@(closed: List[Transaction], user: User)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Transactions</title>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">


  <body>

    <div id="logo">
      <h3><a href="@routes.HomeController.renderHome()" id="logo">Garage Sail</a></h3>
    </div>

    <center id="boatpicture"><img src="@routes.Assets.versioned("images/sailboat.png")"></center>
    <div id="heading">
      <p id="title">Transactions</p>
    </div>

    @for(trans <- closed) {
      <center>
        <fieldset id="fields">

          <legend><b>Sale: @trans.getSaleName</b></legend>
          <div id="iteminfo">
            <p>Date: @trans.getDate</p>
            <p>Time: @trans.getTime</p>
            <p>ID: @trans.getId</p>
            <p>Payment Method: @trans.getPaymentMethod</p>
            <p>Total Price: $@trans.getTotalPrice</p>
          </div>

        </fieldset>
      </center>
    }
    <div id="space"></div>
    <div id="space"></div>
    <div id="edit-form">
      <form action="@routes.HomeController.cancel()" method="post">
        <button type="submit">Cancel</button>
      </form>
    </div>

  </body>
</html>
